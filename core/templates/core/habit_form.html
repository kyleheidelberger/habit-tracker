{% extends "base.html" %}

{% block content %}
<h1>Create new habit for {{ user }}</h1>

<form action="{% url 'new-habit' %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <p>
        <button type="submit">Create New Habit</button>
    </p>
</form>
{% endblock %}

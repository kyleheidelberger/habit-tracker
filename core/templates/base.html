{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href ="{% static 'css/styles.css' %}">
  {% block meta %}{% endblock %}
  <title>Habit Tracker - {% block title %}Home{% endblock %}</title>
</head>
<body class='mw-100'>
    <header class="bg-blue w-100 ph3 pv3 pv4-ns ph4-m ph5-l avenir">
        <nav class="f6 fw6 ttu tracked">
          <a class="link dim white dib mr3" href="{% url 'index' %}" title="Home">Home</a>
          {% if request.user.is_authenticated %}
            <a class="link dim white dib mr3" href="{% url 'auth_logout' %}">Logout</a>
          {% else %}
            <a class="link dim white dib mr3" href="{% url 'auth_login' %}" title="Login">Login</a>
          {% endif %}
          <a class="link dim white dib mr3" href="{% url 'registration_register' %}" title="Register">Register</a>
          <a class="link dim white dib" href="#" title="Contact">Contact</a>
        </nav>
    </header>   
    <div>
    
  <div class = "avenir ml4 mt4">
  {% block content %}
    


  {% endblock %}
 </div> 
  
</body>
</html>
